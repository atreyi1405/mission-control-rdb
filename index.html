<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mission Control Pathway Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66eaa4 0%, #217942 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 { color: #4a5568; font-size: 2.5rem; margin-bottom: 10px; }
        .header p { color: #718096; font-size: 1.1rem; }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .tab-button {
            flex: 1; padding: 15px 20px; background: none; border: none;
            border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: 600;
            transition: all 0.3s ease; color: #4a5568;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #66ea8e 0%, #368e4f 100%);
            color: white; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .tab-content {
            display: none; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 15px; padding: 30px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .tab-content.active { display: block; }

        .form-group { margin-bottom: 20px; }
        .form-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; margin-bottom: 20px;
        }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; }
        input, select, textarea {
            width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; background: white;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: #206d26; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .select-with-add {
            position: relative;
        }
        
        .new-item-fields {
            margin-top: 10px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        
        .new-item-fields input {
            margin-bottom: 10px;
        }
        
        .new-item-fields input:last-of-type {
            margin-bottom: 15px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        select option[value="new"] {
            color: #2f855a;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #66ea8e 0%, #368e4f 100%);
            color: white; border: none; padding: 15px 30px; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .search-container { display: flex; gap: 18px; margin-bottom: 34px; align-items: end; }
        .search-container > div { flex: 1; }

        .data-table { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 6px 26px rgba(0, 0, 0, 0.08); }
        th, td { padding: 16px 18px; text-align: left; border-bottom: 1px solid #eef3f6; vertical-align: middle; }
        th { background: linear-gradient(135deg, #66ea8e 0%, #368e4f 100%); color: white; font-weight: 600; }
        tbody tr:hover { background-color: #fbfffe; cursor: pointer; }
        .status-badge { padding: 6px 14px; border-radius: 20px; font-size: 0.9rem; font-weight: 700; text-align: center; display:inline-block; }
        .status-open { background: #c6f6d5; color: #22543d; border: 1px solid rgba(34,84,61,0.08); }
        .status-customization { background: #fef3c7; color: #92400e; }
        .status-review { background: #dbeafe; color: #1e40af; }
        .status-ready { background: #c6f6d5; color: #22543d; }
        .status-not-started { background: #e2e8f0; color: #475569; }
        .status-close { background: #fed7d7; color: #742a2a; border: 1px solid rgba(116,42,42,0.06); }

        .loading { text-align: center; padding: 40px; color: #4a5568; }
        .message { padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: 600; }
        .message.success { background: #c6f6d5; color: #22543d; border: 1px solid #9ae6b4; }
        .message.error { background: #fed7d7; color: #742a2a; border: 1px solid #fc8181; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
        .stat-number { font-size: 2rem; font-weight: bold; color: #368e4f; }
        .stat-label { color: #718096; margin-top: 5px; }

        .global-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.35); z-index: 9999;
        }
        .global-loader.hidden { display: none; }
        .loader-box {
            background: #fff; padding: 16px 20px; border-radius: 12px; display: flex;
            gap: 12px; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.25); min-width: 220px;
        }
        .spinner {
            width: 28px; height: 28px; border-radius: 50%; border: 4px solid #e6e6e6;
            border-top-color: #368e4f; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { font-weight: 700; color: #2d3748; font-size: 0.95rem; }

        .action-btn {
            padding: 6px 12px; margin: 0 4px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: all 0.2s;
        }
        .edit-btn { background: #368e4f; color: white; }
        .edit-btn:hover { background: #2d7a42; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; border-radius: 15px; padding: 30px;
            max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .modal-header h3 { color: #368e4f; }
        .close-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #64748b;
        }
        .close-btn:hover { color: #368e4f; }

        .select-with-add {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .new-fields {
            display: none;
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            margin-top: 10px;
        }

        .new-fields.active {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .new-fields input {
            margin-bottom: 10px;
        }

        .new-fields button {
            align-self: flex-start;
        }

        @media (max-width: 768px) {
            .form-row, .search-container { grid-template-columns: 1fr; flex-direction: column; }
            .tabs { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mission Control Pathway Tracker</h1>
        </div>

        <div id="globalLoader" class="global-loader hidden">
            <div class="loader-box">
                <div class="spinner"></div>
                <div id="globalLoaderMessage" class="loader-text">Loading...</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab-button" onclick="showTab('add')">➕ Add New Entry</button>
            <button class="tab-button" onclick="showTab('view')">View & Search</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2>Dashboard Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalClients">-</div>
                    <div class="stat-label">Total Clients</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProgrammes">-</div>
                    <div class="stat-label">Programmes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalModules">-</div>
                    <div class="stat-label">Modules</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalVersions">-</div>
                    <div class="stat-label">Content Versions</div>
                </div>
            </div>
        </div>

        <!-- Add New Entry Tab (will connect to Supabase later) -->
        <div id="add" class="tab-content">
            <h2>➕ Add New Entry</h2>
            <div id="addMessage"></div>
            <form id="addForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Client</label>
                        <div class="select-with-add">
                            <select id="addClient" required>
                                <option value="">Select Client</option>
                                <option value="new">+ Add New Client</option>
                            </select>
                            <div id="newClientFields" class="new-fields" style="display: none;">
                                <input type="text" id="newClientName" placeholder="New Client Name" />
                                <button type="button" class="btn" onclick="createNewClient()">Add Client</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Programme</label>
                        <div class="select-with-add">
                            <select id="addProgramme" required disabled>
                                <option value="">Select Client</option>
                                <option value="new">+ Add New Programme</option>
                            </select>
                            <div id="newProgrammeFields" class="new-fields" style="display: none;">
                                <input type="text" id="newProgrammeName" placeholder="New Programme Name" />
                                <button type="button" class="btn" onclick="createNewProgramme()">Add Programme</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Module</label>
                        <div class="select-with-add">
                            <select id="addModule" required disabled>
                                <option value="">Select Programme</option>
                                <option value="new">+ Add New Module</option>
                            </select>
                            <div id="newModuleFields" class="new-fields" style="display: none;">
                                <input type="text" id="newModuleName" placeholder="New Module Name" />
                                <input type="number" id="newModuleNumber" placeholder="Module Number" />
                                <button type="button" class="btn" onclick="createNewModule()">Add Module</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <div class="select-with-add">
                            <select id="addClass" required disabled>
                                <option value="">Select Module</option>
                                <option value="new">+ Add New Class</option>
                            </select>
                            <div id="newClassFields" class="new-fields" style="display: none;">
                                <input type="text" id="newClassName" placeholder="New Class Name" />
                                <input type="number" id="newClassNumber" placeholder="Class Number" />
                                <button type="button" class="btn" onclick="createNewClass()">Add Class</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Version Code</label>
                        <input type="text" id="addVersionCode" placeholder="ID-123" required />
                    </div>
                    <div class="form-group">
                        <label>Version Number</label>
                        <input type="text" id="addVersionNumber" placeholder="v1.0" required />
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="addStatus">
                            <option>Open</option>
                            <option>Customization</option>
                            <option>Playback</option>
                            <option>QA</option>
                            <option>Ready for Delivery</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Drive Link</label>
                    <input type="url" id="addDriveLink" placeholder="https://drive.google.com/..." />
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="addNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%">Add Entry</button>
            </form>
        </div>

        <!-- View & Search Tab -->
        <div id="view" class="tab-content">
            <h2>View & Search Entries</h2>
            <div class="search-container">
                <div class="form-group">
                    <label for="filterClient">Client</label>
                    <select id="filterClient">
                        <option value="">All Clients</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterProgramme">Programme</label>
                    <select id="filterProgramme" disabled>
                        <option value="">Select client first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterModule">Module</label>
                    <select id="filterModule" disabled>
                        <option value="">Select programme first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterStatus">Status</label>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="Open">Open</option>
                        <option value="Close">Close</option>
                        <option value="Review">Review</option>
                        <option value="Ready">Ready</option>
                    </select>
                </div>
                <div>
                    <button class="btn" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn" onclick="clearFilters()" style="margin-left: 10px;">Clear</button>
                </div>
            </div>

            <div id="viewMessage"></div>
            <div id="resultsCount" style="margin-bottom: 15px; color: #64748b; font-weight: 600;"></div>
            <div id="dataContainer" class="loading">Select filters and click "Apply Filters"</div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Version</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalMessage"></div>
            <form id="editForm">
                <input type="hidden" id="editVersionId">
                <div class="form-group">
                    <label>Version Code</label>
                    <input type="text" id="editVersionCode" readonly style="background: #f3f4f6;">
                </div>
                <div class="form-group">
                    <label>Version Number</label>
                    <input type="text" id="editVersionNumber">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus">
                        <option value="Not Started">Not Started</option>
                        <option value="Customization">Customization</option>
                        <option value="Review">Review</option>
                        <option value="Ready">Ready</option>
                        <option value="Open">Open</option>
                        <option value="Close">Close</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Drive Link</label>
                    <input type="url" id="editDriveLink" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="editNotes" rows="4"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://sxhgkbqgzydugvbqvotz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4aGdrYnFnenlkdWd2YnF2b3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyODAyODcsImV4cCI6MjA3NTg1NjI4N30.PtgtqjKHI_QcAglp2wmb-UgY4Raa9ULYKnCjpiwLmG4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allData = [];
        let currentFilters = {
            client: null,
            programme: null,
            module: null,
            status: null
        };

        function showGlobalLoading(message = 'Loading...') {
            const loader = document.getElementById('globalLoader');
            if (!loader) return;
            document.getElementById('globalLoaderMessage').textContent = message;
            loader.classList.remove('hidden');
        }

        function hideGlobalLoading() {
            const loader = document.getElementById('globalLoader');
            if (!loader) return;
            loader.classList.add('hidden');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            if (event && event.target) event.target.classList.add('active');
            if (tabName === 'dashboard') loadDashboard();
        }

        function showMessage(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => element.innerHTML = '', 5000);
        }

        async function loadDashboard() {
            showGlobalLoading('Loading dashboard...');
            try {
                const [clients, programmes, modules, versions] = await Promise.all([
                    supabase.from('clients').select('*'),
                    supabase.from('programmes').select('*'),
                    supabase.from('modules').select('*'),
                    supabase.from('content_versions').select('*')
                ]);

                document.getElementById('totalClients').textContent = clients.data?.length || 0;
                document.getElementById('totalProgrammes').textContent = programmes.data?.length || 0;
                document.getElementById('totalModules').textContent = modules.data?.length || 0;
                document.getElementById('totalVersions').textContent = versions.data?.length || 0;

                // Populate client dropdown
                const clientSelect = document.getElementById('filterClient');
                clientSelect.innerHTML = '<option value="">All Clients</option>';
                clients.data?.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.client_id;
                    option.textContent = client.client_name;
                    clientSelect.appendChild(option);
                });

                await loadAllData();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            } finally {
                hideGlobalLoading();
            }
        }

        async function populateAddDropdowns() {
            // Clients
            const { data: clients } = await supabase.from('clients').select('*').order('client_name');
            const clientSel = document.getElementById('addClient');
            clientSel.innerHTML = `
                <option value="">Select Client</option>
                ${clients?.map(c => `<option value="${c.client_id}">${c.client_name}</option>`).join('')}
                <option value="new">+ Add New Client</option>
            `;

            clientSel.addEventListener('change', async e => {
                const id = e.target.value;
                const progSel = document.getElementById('addProgramme');
                const modSel = document.getElementById('addModule');
                const clsSel = document.getElementById('addClass');
                progSel.innerHTML = '<option value="">Loading...</option>';
                modSel.innerHTML = '<option value="">Select Programme First</option>';
                clsSel.innerHTML = '<option value="">Select Module First</option>';
                modSel.disabled = clsSel.disabled = true;

                const { data } = await supabase
                    .from('client_pathways')
                    .select('programme_id, programmes(programme_id, programme_name)')
                    .eq('client_id', id);
                progSel.innerHTML = '<option value="">Select Programme</option>';
                data?.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.programmes.programme_id;
                    opt.textContent = d.programmes.programme_name;
                    progSel.appendChild(opt);
                });
                progSel.disabled = false;
            });

            document.getElementById('addForm').addEventListener('submit', async e => {
                e.preventDefault();
                showGlobalLoading('Adding entry...');
                
                // Get selected values
                const clientId = document.getElementById('addClient').value;
                const programmeId = document.getElementById('addProgramme').value;
                const moduleId = document.getElementById('addModule').value;
                const classId = parseInt(document.getElementById('addClass').value);

                // First, ensure we have a client_pathway
                const { data: pathway, error: pathwayError } = await supabase
                    .from('client_pathways')
                    .select('pathway_id')
                    .eq('client_id', clientId)
                    .eq('programme_id', programmeId)
                    .single();

                if (pathwayError) {
                    // Create new pathway if it doesn't exist
                    const { data: newPathway, error: newPathwayError } = await supabase
                        .from('client_pathways')
                        .insert({
                            client_id: clientId,
                            programme_id: programmeId,
                            cohort_name: 'Default'  // You might want to make this configurable
                        })
                        .select()
                        .single();

                    if (newPathwayError) {
                        showMessage('addMessage', '❌ Error creating pathway: ' + newPathwayError.message, 'error');
                        hideGlobalLoading();
                        return;
                    }
                    pathway_id = newPathway.pathway_id;
                } else {
                    pathway_id = pathway.pathway_id;
                }

                const payload = {
                    class_id: classId,
                    pathway_id: pathway_id,
                    version_number: document.getElementById('addVersionNumber').value.trim(),
                    status: document.getElementById('addStatus').value,
                    drive_link: document.getElementById('addDriveLink').value || null,
                    notes: document.getElementById('addNotes').value || null,
                    created_by: 'Dashboard User',                
                };

                // Insert into Supabase
                const { error } = await supabase.from('content_versions').insert(payload);
                hideGlobalLoading();
                if (error) {
                    showMessage('addMessage', '❌ Error: ' + error.message, 'error');
                } 
                else {
                    showMessage('addMessage', '✅ Added successfully!', 'success');
                    document.getElementById('addForm').reset();
                    await loadAllData(); // refresh cache
                }
            });

            document.getElementById('addProgramme').addEventListener('change', async e => {
                const pid = e.target.value;
                const modSel = document.getElementById('addModule');
                modSel.innerHTML = '<option value="">Loading...</option>';
                const { data } = await supabase.from('modules').select('*').eq('programme_id', pid).order('module_number');
                modSel.innerHTML = '<option value="">Select Module</option>';
                data?.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.module_id;
                    opt.textContent = m.module_name;
                    modSel.appendChild(opt);
                });
                modSel.disabled = false;
            });

            document.getElementById('addModule').addEventListener('change', async e => {
                const mid = e.target.value;
                const clsSel = document.getElementById('addClass');
                clsSel.innerHTML = '<option value="">Loading...</option>';
                const { data } = await supabase.from('classes').select('*').eq('module_id', mid).order('class_number');
                clsSel.innerHTML = '<option value="">Select Class</option>';
                data?.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.class_id;
                    opt.textContent = c.class_name;
                    clsSel.appendChild(opt);
                });
                clsSel.disabled = false;
            });

            document.getElementById('addModule').addEventListener('change', async e => {
                const mid = e.target.value;
                const clsSel = document.getElementById('addClass');

        function applyFilters() {
            let filtered = allData;

            if (currentFilters.client) {
                filtered = filtered.filter(item => 
                    item.client_pathways?.clients?.client_id == currentFilters.client
                );
            }

            if (currentFilters.programme) {
                filtered = filtered.filter(item => 
                    item.classes?.modules?.programme_id == currentFilters.programme
                );
            }

            if (currentFilters.module) {
                filtered = filtered.filter(item => 
                    item.classes?.module_id == currentFilters.module
                );
            }

            if (currentFilters.status) {
                filtered = filtered.filter(item => 
                    item.status === currentFilters.status
                );
            }

            displayResults(filtered);
        }

            const container = document.getElementById('dataContainer');
            document.getElementById('resultsCount').textContent = `${data.length} results found`;

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="loading">No results found</p>';
                return;
            }

            const html = `
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Programme</th>
                                <th>Module</th>
                                <th>Class</th>
                                <th>Version Code</th>
                                <th>Version</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(item => `

                                    <td>${item.classes?.modules?.programmes?.programme_name || '-'}</td>
                                    <td>${item.classes?.modules?.module_name || '-'}</td>
                                    <td>${item.classes?.class_name || '-'}</td>
                                    <td><strong>${item.version_code}</strong></td>
                                    <td>${item.version_number || '-'}</td>
                                    <td>${getStatusBadge(item.status)}</td>

                                            Edit
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;

        function getStatusBadge(status) {
            const className = (status || 'open').toLowerCase().replace(/\s+/g, '-');

            document.getElementById('editVersionId').value = version.version_id;
            document.getElementById('editVersionCode').value = version.version_code;
            document.getElementById('editVersionNumber').value = version.version_number || '';
            document.getElementById('editStatus').value = version.status || 'Open';
            document.getElementById('editDriveLink').value = version.drive_link || '';

                status: document.getElementById('editStatus').value,
                drive_link: document.getElementById('editDriveLink').value || null,
                notes: document.getElementById('editNotes').value || null,
                updated_at: new Date().toISOString(),
                updated_by: 'Dashboard User'
            };

                const { error } = await supabase
                    .from('content_versions')
                    .update(updates)
                    .eq('version_id', versionId);

                if (error) throw error;

                document.getElementById('modalMessage').innerHTML = 
                    '<div class="message success">✅ Updated successfully!</div>';

                setTimeout(() => {
                    closeModal();

        function generateVersionCode() {
            const client = document.getElementById('addClient');
            const module = document.getElementById('addModule');
            const classSelect = document.getElementById('addClass');

            if (client.value && client.value !== 'new' &&
                module.value && module.value !== 'new' &&
                classSelect.value && classSelect.value !== 'new') {
                
                const clientName = client.options[client.selectedIndex].text;
                const moduleName = module.options[module.selectedIndex].text;
                const className = classSelect.options[classSelect.selectedIndex].text;
                
                const versionCode = `${clientName.substring(0, 3).toUpperCase()}-${
                    moduleName.substring(0, 3).toUpperCase()}-${
                    className.substring(0, 3).toUpperCase()}-v1`.replace(/\s/g, '');
                
                document.getElementById('addVersionCode').value = versionCode;
            }
        }
