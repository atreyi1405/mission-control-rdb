<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - Supabase Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        select, input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #64748b;
            margin-left: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3a8a;
        }

        .stat-label {
            color: #64748b;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #1e3a8a;
        }

        .results-count {
            color: #64748b;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9rem;
        }

        th {
            background: #1e3a8a;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8fafc;
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-open { background: #d1fae5; color: #065f46; }
        .status-close { background: #fee2e2; color: #991b1b; }
        .status-review { background: #dbeafe; color: #1e40af; }
        .status-ready { background: #d1fae5; color: #065f46; }
        .status-not-started { background: #e2e8f0; color: #475569; }
        .status-customization { background: #fef3c7; color: #92400e; }

        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #1e3a8a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .close-btn:hover {
            color: #1e3a8a;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .edit-btn:hover {
            background: #2563eb;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Mission Control - Relational Database Edition</h1>
            <p>Powered by Supabase with Dynamic Filtering</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalClients">-</div>
                <div class="stat-label">Total Clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProgrammes">-</div>
                <div class="stat-label">Programmes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalModules">-</div>
                <div class="stat-label">Modules</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVersions">-</div>
                <div class="stat-label">Content Versions</div>
            </div>
        </div>

        <div class="controls">
            <h3 style="margin-bottom: 20px; color: #1e3a8a;">üîç Dynamic Filters</h3>
            <div class="filter-grid">
                <div class="form-group">
                    <label>Client</label>
                    <select id="filterClient">
                        <option value="">All Clients</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Programme</label>
                    <select id="filterProgramme" disabled>
                        <option value="">Select client first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Module</label>
                    <select id="filterModule" disabled>
                        <option value="">Select programme first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="Open">Open</option>
                        <option value="Close">Close</option>
                        <option value="Review">Review</option>
                        <option value="Ready">Ready</option>
                        <option value="Not Started">Not Started</option>
                        <option value="Customization">Customization</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear All</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Content Versions</h2>
                <span class="results-count" id="resultsCount">-</span>
            </div>
            <div id="resultsContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Content Version</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalMessage"></div>
            <form id="editForm">
                <input type="hidden" id="editVersionId">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Version Code</label>
                    <input type="text" id="editVersionCode" readonly style="background: #f3f4f6;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Version Number</label>
                    <input type="text" id="editVersionNumber">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Status</label>
                    <select id="editStatus">
                        <option value="Not Started">Not Started</option>
                        <option value="Customization">Customization</option>
                        <option value="Review">Review</option>
                        <option value="Ready">Ready</option>
                        <option value="Open">Open</option>
                        <option value="Close">Close</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Drive Link</label>
                    <input type="url" id="editDriveLink" placeholder="https://...">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Notes</label>
                    <textarea id="editNotes" rows="4" style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px;"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://sxhgkbqgzydugvbqvotz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4aGdrYnFnenlkdWd2YnF2b3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyODAyODcsImV4cCI6MjA3NTg1NjI4N30.PtgtqjKHI_QcAglp2wmb-UgY4Raa9ULYKnCjpiwLmG4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allData = [];
        let currentFilters = {
            client: null,
            programme: null,
            module: null,
            status: null
        };

        // Load initial data
        async function loadDashboard() {
            try {
                // Load stats
                const { data: clients } = await supabase.from('clients').select('*');
                const { data: programmes } = await supabase.from('programmes').select('*');
                const { data: modules } = await supabase.from('modules').select('*');
                const { data: versions } = await supabase.from('content_versions').select('*');

                document.getElementById('totalClients').textContent = clients?.length || 0;
                document.getElementById('totalProgrammes').textContent = programmes?.length || 0;
                document.getElementById('totalModules').textContent = modules?.length || 0;
                document.getElementById('totalVersions').textContent = versions?.length || 0;

                // Populate client dropdown
                const clientSelect = document.getElementById('filterClient');
                clients?.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.client_id;
                    option.textContent = client.client_name;
                    clientSelect.appendChild(option);
                });

                // Load all data
                await loadAllData();

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadAllData() {
            try {
                const { data, error } = await supabase
                    .from('content_versions')
                    .select(`
                        *,
                        classes (
                            class_name,
                            class_number,
                            modules (
                                module_name,
                                module_number,
                                programmes (
                                    programme_name
                                )
                            )
                        ),
                        client_pathways (
                            cohort_name,
                            clients (
                                client_name
                            )
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allData = data;
                displayResults(data);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('resultsContainer').innerHTML = 
                    '<p class="loading" style="color: #991b1b;">Error loading data. Check console.</p>';
            }
        }

        // Client filter change
        document.getElementById('filterClient').addEventListener('change', async (e) => {
            const clientId = e.target.value;
            currentFilters.client = clientId || null;
            
            const programmeSelect = document.getElementById('filterProgramme');
            const moduleSelect = document.getElementById('filterModule');

            if (!clientId) {
                programmeSelect.disabled = true;
                programmeSelect.innerHTML = '<option value="">Select client first</option>';
                moduleSelect.disabled = true;
                moduleSelect.innerHTML = '<option value="">Select programme first</option>';
                return;
            }

            // Load programmes for this client
            const { data } = await supabase
                .from('client_pathways')
                .select('programme_id, programmes(programme_id, programme_name)')
                .eq('client_id', clientId);

            programmeSelect.disabled = false;
            programmeSelect.innerHTML = '<option value="">All Programmes</option>';
            
            const uniqueProgrammes = [...new Map(data.map(item => 
                [item.programmes.programme_id, item.programmes]
            )).values()];

            uniqueProgrammes.forEach(prog => {
                const option = document.createElement('option');
                option.value = prog.programme_id;
                option.textContent = prog.programme_name;
                programmeSelect.appendChild(option);
            });

            moduleSelect.disabled = true;
            moduleSelect.innerHTML = '<option value="">Select programme first</option>';
        });

        // Programme filter change
        document.getElementById('filterProgramme').addEventListener('change', async (e) => {
            const programmeId = e.target.value;
            currentFilters.programme = programmeId || null;
            
            const moduleSelect = document.getElementById('filterModule');

            if (!programmeId) {
                moduleSelect.disabled = true;
                moduleSelect.innerHTML = '<option value="">Select programme first</option>';
                return;
            }

            // Load modules for this programme
            const { data } = await supabase
                .from('modules')
                .select('*')
                .eq('programme_id', programmeId)
                .order('module_number');

            moduleSelect.disabled = false;
            moduleSelect.innerHTML = '<option value="">All Modules</option>';
            
            data.forEach(mod => {
                const option = document.createElement('option');
                option.value = mod.module_id;
                option.textContent = mod.module_name;
                moduleSelect.appendChild(option);
            });
        });

        document.getElementById('filterModule').addEventListener('change', (e) => {
            currentFilters.module = e.target.value || null;
        });

        document.getElementById('filterStatus').addEventListener('change', (e) => {
            currentFilters.status = e.target.value || null;
        });

        function applyFilters() {
            let filtered = allData;

            if (currentFilters.client) {
                filtered = filtered.filter(item => 
                    item.client_pathways?.clients?.client_id == currentFilters.client
                );
            }

            if (currentFilters.programme) {
                filtered = filtered.filter(item => 
                    item.classes?.modules?.programme_id == currentFilters.programme
                );
            }

            if (currentFilters.module) {
                filtered = filtered.filter(item => 
                    item.classes?.module_id == currentFilters.module
                );
            }

            if (currentFilters.status) {
                filtered = filtered.filter(item => 
                    item.status === currentFilters.status
                );
            }

            displayResults(filtered);
        }

        function clearFilters() {
            document.getElementById('filterClient').value = '';
            document.getElementById('filterProgramme').value = '';
            document.getElementById('filterProgramme').disabled = true;
            document.getElementById('filterModule').value = '';
            document.getElementById('filterModule').disabled = true;
            document.getElementById('filterStatus').value = '';
            
            currentFilters = { client: null, programme: null, module: null, status: null };
            displayResults(allData);
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            document.getElementById('resultsCount').textContent = `${data.length} results`;

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="loading">No results found</p>';
                return;
            }

            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Client</th>
                                <th>Programme</th>
                                <th>Module</th>
                                <th>Class</th>
                                <th>Version Code</th>
                                <th>Version</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(item => `
                                <tr>
                                    <td>${item.client_pathways?.clients?.client_name || '-'}</td>
                                    <td>${item.classes?.modules?.programmes?.programme_name || '-'}</td>
                                    <td>${item.classes?.modules?.module_name || '-'}</td>
                                    <td>${item.classes?.class_name || '-'}</td>
                                    <td><strong>${item.version_code}</strong></td>
                                    <td>${item.version_number || '-'}</td>
                                    <td>${getStatusBadge(item.status)}</td>
                                    <td>
                                        <button class="action-btn edit-btn" onclick="openEditModal(${item.version_id})">
                                            Edit
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function getStatusBadge(status) {
            const className = (status || 'open').toLowerCase().replace(/\s+/g, '-');
            return `<span class="status-badge status-${className}">${status || 'Open'}</span>`;
        }

        async function openEditModal(versionId) {
            const version = allData.find(v => v.version_id === versionId);
            if (!version) return;

            document.getElementById('editVersionId').value = version.version_id;
            document.getElementById('editVersionCode').value = version.version_code;
            document.getElementById('editVersionNumber').value = version.version_number || '';
            document.getElementById('editStatus').value = version.status || 'Open';
            document.getElementById('editDriveLink').value = version.drive_link || '';
            document.getElementById('editNotes').value = version.notes || '';

            document.getElementById('editModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('modalMessage').innerHTML = '';
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const versionId = document.getElementById('editVersionId').value;
            const updates = {
                version_number: document.getElementById('editVersionNumber').value,
                status: document.getElementById('editStatus').value,
                drive_link: document.getElementById('editDriveLink').value || null,
                notes: document.getElementById('editNotes').value || null,
                updated_at: new Date().toISOString()
            };

            try {
                const { error } = await supabase
                    .from('content_versions')
                    .update(updates)
                    .eq('version_id', versionId);

                if (error) throw error;

                document.getElementById('modalMessage').innerHTML = 
                    '<div class="message success">‚úÖ Updated successfully!</div>';

                setTimeout(() => {
                    closeModal();
                    loadAllData();
                }, 1500);

            } catch (error) {
                console.error('Error updating:', error);
                document.getElementById('modalMessage').innerHTML = 
                    '<div class="message error">‚ùå Error updating: ' + error.message + '</div>';
            }
        });

        // Initialize
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
